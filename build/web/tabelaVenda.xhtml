<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">

            <p:commandButton value="Nova Venda" action="cadastrarVenda.xhtml" />
            <p:spacer width="10" />
            <p:commandButton value="RelatÃ³rio" action="tabelaVenda.xhtml" style="background-color: red"/>
            <p:spacer width="10" />
            <p:commandButton value="Voltar" action="menuPrincipal.xhtml" style="background-color: red"/>

            <p:dataTable value="#{vendaBean.listaVendas}" 
                         var="v" 
                         id="tabela" 
                         paginator="true" 
                         rows="5"
                         >
                <p:column headerText="ID da VENDA" width="150" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{v.id}"/>
                </p:column>

                <p:column headerText="Data da Venda" width="150" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{v.datavenda}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>
                </p:column>

                <p:column headerText="Valor Total da Venda" width="190" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{v.valortotal}"/>
                </p:column>

                <p:column headerText="Cliente" width="190" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{v.cliente.nomecliente}" />
                </p:column>   

                <p:column headerText="Item(s)de Venda" width="190" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{v.produtosNome()}"/>                   
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
