<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">

            <p:panelGrid columns="2">

                <p:outputLabel value="Nome"/>
                <p:inputText size="30" value="#{clienteBean.cliente.nomecliente}"
                             required="true"
                             label="Nome"/>

                <p:outputLabel value="EndereÃ§o"/>
                <p:inputText size="30" value="#{clienteBean.cliente.endereco}"
                             required="true"
                             label="Endereco"/>

                <p:outputLabel value="Cidade"/>
                <p:inputText size="30" value="#{clienteBean.cliente.cidade}"
                             required="true"
                             label="Cidade"/>
                
                <p:outputLabel value="UF"/>
                <p:inputText size="30" value="#{clienteBean.cliente.uf}"
                             required="true"
                             label="UF"/>
                
                <p:outputLabel value="Cep"/>
                <p:inputText size="30" value="#{clienteBean.cliente.cep}"
                             required="true"
                             label="Cep"/>

                <p:outputLabel value="Email"/>
                <p:inputText size="30" value="#{clienteBean.cliente.email}"
                             required="true"
                             label="Email"/>
                
                <p:commandButton value="Cadastrar" action="#{clienteBean.adicionar()}"/>
                
                <p:linkButton outcome="/tabelaCliente.xhtml" value="Voltar" style="background-color: red"/>
                </p:panelGrid>

            <p:messages></p:messages> 


        </h:form>
    </ui:define>
</ui:composition>
