<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">

            <p:commandButton value="Novo Produto" action="cadastrarProduto.xhtml" />
            <p:spacer width="10" />
            <p:commandButton value="Relatório" action="tabelaProduto.xhtml" style="background-color: red"/>
            <p:spacer width="10" />
            <p:commandButton value="Voltar" action="menuPrincipal.xhtml" style="background-color: red"/>


            <p:messages></p:messages> 

            <p:dataTable value="#{produtoBean.listaProdutos}" 
                         var="p" 
                         id="tabela" 
                         paginator="true" 
                         rows="5"
                         >

                <p:column headerText="Id" width="30" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{p.id}"/>
                </p:column>
                <p:column headerText="Nome" width="100" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{p.nomeproduto}"/>
                </p:column>
                <p:column headerText="Quantidade" width="100" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{p.qtde}" />
                </p:column>
                <p:column headerText="Preço" width="auto" style="background-color: #2922ff; color: #ffffff;">
                    <p:outputLabel value="#{p.preco}" />
                </p:column>
               
                <p:column headerText="Opções" width="auto" style="background-color: #2922ff; color: #ffffff;">
                    <p:panelGrid columns="2">

                        <p:commandButton value="Editar" action="#{produtoBean.editar()}" update="@form" process="@this">
                            <f:setPropertyActionListener value="#{p}" target="#{produtoBean.produto}"/>
                        </p:commandButton>
                        <p:commandButton value="Excluir" action="#{produtoBean.excluir()}" update="@form" process="@this"
                                         style="background-color: red">
                            <f:setPropertyActionListener value="#{p}" target="#{produtoBean.produto}"/>
                        </p:commandButton>                        

                    </p:panelGrid>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
