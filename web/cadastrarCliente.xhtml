<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h1>Cadastro de Clientes</h1>

    <ui:define name="corpo">
        <h:form id="form">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panelGrid columns="2">

                <p:outputLabel value="Nome"/>
                <p:inputText size="30" value="#{clienteBean.cliente.nomecliente}"
                             required="true"
                             requiredMessage="Digite um Nome para o Cliente"
                             label="Nome"/>

                <p:outputLabel value="EndereÃ§o"/>
                <p:inputText size="30" value="#{clienteBean.cliente.endereco}"
                             required="true"
                             requiredMessage="Digite o EndereÃ§o"
                             label="Endereco"/>

                <p:outputLabel value="Cidade"/>
                <p:inputText size="30" value="#{clienteBean.cliente.cidade}"
                             required="true"
                             requiredMessage="Digite a Cidade"
                             label="Endereco"/>

                <p:outputLabel value="UF"/>
                <p:inputText size="30" value="#{clienteBean.cliente.uf}"
                             required="true"
                             requiredMessage="Digite o UF"
                             label="UF"/>

                <p:outputLabel value="CEP"/>
                <p:inputText size="30" value="#{clienteBean.cliente.cep}"
                             required="true"
                             requiredMessage="Digite o CEP"
                             label="CEP"/>

                <p:outputLabel value="Email"/>
                <p:inputText size="30" value="#{clienteBean.cliente.email}"
                             required="true"
                             requiredMessage="Digite o Email"
                             label="Email"/>

                <p:commandButton value="Cadastrar" action="#{clienteBean.adicionar()}"/>

                <p:linkButton outcome="/tabelaCliente.xhtml" value="Voltar" style="background-color: red"/>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
