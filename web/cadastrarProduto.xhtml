<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h1>Cadastro de Produtos</h1>

    <ui:define name="corpo">
        <h:form id="form">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panelGrid columns="2">

                <p:outputLabel value="Nome"/>
                <p:inputText size="30" value="#{produtoBean.produto.nomeproduto}"
                             required="true"
                             requiredMessage="Digite um Nome"
                             label="Nome"/>

                <p:outputLabel value="Quantidade"/>
                <p:inputText size="30" value="#{produtoBean.produto.qtde}"
                             required="true"
                             requiredMessage="Digite uma Quantidade"
                             label="Quantidade"/>

                <p:outputLabel value="Preço"/>
                <p:inputText size="30" value="#{produtoBean.produto.preco}"
                             required="true"
                             requiredMessage="Digite um Preço"
                             label="Preço"/>

                <p:commandButton value="Cadastrar" action="#{produtoBean.adicionar()}"/>

                <p:linkButton outcome="/tabelaProduto.xhtml" value="Voltar" style="background-color: red"/>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
